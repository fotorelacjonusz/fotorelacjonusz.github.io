title: Fotorelacjonusz

description: >-
  A community tool for posting photo reports to skyscrapercity.com.

author:
  name: Sebastian Ska≈Çacki

url: "https://fotorelacjonusz.github.io"

avatar: "assets/rounded.png"

github_username:  fotorelacjonusz

download_link: https://github.com/fotorelacjonusz/fotorelacjonusz-ng/releases/latest

markdown: kramdown

defaults:
  - scope:
      path: ""
    values:
      layout: "page"
      css: assets/css/fotorelacjonusz.css
      show-avatar: true

# Replace with daattali/beautiful-jekyll when following is resolved:
# https://github.com/daattali/beautiful-jekyll/issues/339
remote_theme: gpotter2/beautiful-jekyll

navbar-col: "#F5F5F5"
navbar-text-col: "#404040"
navbar-children-col: "#F5F5F5"
page-col: "#FFFFFF"
link-col: "#008AFF"
hover-col: "#0085A1"
footer-col: "#F5F5F5"
footer-text-col: "#777777"
footer-link-col: "#404040"

plugins:
  - jekyll-remote-theme
  - jekyll-sitemap

# Exclude from processing.
